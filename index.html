<!DOCTYPE>
<html>
    <title>
        eBay UI Opt-In Switches
    </title>
    <head>
      <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
      <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
      <link rel="stylesheet" type="text/css" href="index.less">
      <script src="semantic/dist/semantic.min.js"></script>
    </head>
    <body>
      <div class="main">
        <div class="ui raised very padded text container segment">
          <h2 class="ui header">eBayUI Opt-In Switches</h2>
          <p class="instructions">
              Use the switches to opt-in or opt-out.
          </p>
          <div class="switch">
                          <label class="switch-label">VI VQ US Prod</label>
                          <div class="ui toggle checkbox switch-component">
                            <input type="checkbox" name="public">
                          </div>
          </div>
        </div>
      </div>
    </body>
    <script src="index.js"></script>
    <script>
        window.init();
    </script>

</html>
