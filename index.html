<!DOCTYPE>
<html>
    <title>
        eBay UI Opt-In Switches
    </title>
    <head>
      <script src="jquery-1.12.0.min.js"></script>
      <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
      <link rel="stylesheet" type="text/css" href="index.less">
      <script src="semantic/dist/semantic.min.js"></script>
    </head>
    <body>
      <div class="main">
        <div class="ui raised very padded text container segment">
          <h2 class="ui header">eBayUI Opt-In Switches</h2>
          <p class="instructions">
              Use the switches to opt-in or opt-out.
          </p>
          <div class="ui styled accordion">
          	<div class="title">
          	     <i class="settings icon">
                 </i> Load Switches
          	</div>
          	<div class="content">
              <div class="segment">
                  <!-- file uploader -->
                      <input id="file" type="file" />
                      <i class="circular info icon link infoLink" data-content="Select a file with the following format {
                        'switches' : [
                        {
                          'name' : 'Some_Name',
                          'optInUrl' : 'url',
                          'optOutUrl' : 'url',
                          'defaultState' : 'optin'
                        },
                        {
                          'name' : 'Some_Name_2',
                          'optInUrl' : 'url2',
                          'optOutUrl' : 'url2',
                          'defaultState' : 'optout'
                        }
                        ]
                      }" data-variation="wide"></i>
                      <!-- <p>Select a file with the following format.</p> -->
                      <!-- <pre>
                      {
                        "switches" : [
                        {
                          "name" : "Some_Name",
                          "optInUrl" : "url",
                          "optOutUrl" : "url",
                          "defaultState" : "optin"
                        },
                        {
                          "name" : "Some_Name_2",
                          "optInUrl" : "url2",
                          "optOutUrl" : "url2",
                          "defaultState" : "optout"
                        }
                        ]
                      }
                      </pre> -->
              </div>
              <div class="segment actions">
                <div class="ui buttons">
                  <button class="ui small blue button save" data-content="Save New Switches from File Selected">Save</button>
                  <div class="or"></div>
                  <button class="ui small positive button load" data-content="Load Switches from Saved Settings or Recently Saved">Load</button>
                  <button class="ui small disabled button clear" data-content="Clear Saved Switches and Save New after editing file">
                    <i class="remove icon"></i>
                    Clear
                  </button>
                </div>
              </div>
            </div>
          	<div class="title">
          			<i class="tasks icon"></i> Access Switches
          	</div>
          	<div class="content switchContainer">

            </div>
          </div>
        </div>
      </div>
    </body>
    <script src="switch.js"></script>
    <script src="index.js"></script>
</html>
